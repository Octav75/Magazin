<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/formatNavbar :: header-format">
<title>Index</title>
</head>

<body>
<nav th:replace="fragments/navbar :: navigation-bar"></nav>
<h1>PAGINA INDEX.HTML</h1>

<div class="container">
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm">
<!--Carousel Wrapper-->
<div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel" data-interval="4000">
    <!--Indicators-->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-1z" data-slide-to="1"></li>
        <li data-target="#carousel-example-1z" data-slide-to="2"></li>
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
        <!--First slide https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg-->
        <div class="carousel-item active">
            <img class="d-block w-100" src="/images/1.jpg"
                 alt="First slide">
        </div>
        <!--/First slide-->
        <!--Second slide https://mdbootstrap.com/img/Photos/Slides/img%20(129).jpg-->
        <div class="carousel-item">
            <img class="d-block w-100" src="/images/2.jpg"
                 alt="Second slide">
        </div>
        <!--/Second slide-->
        <!--Third slide https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg-->
        <div class="carousel-item">
            <img class="d-block w-100" src="/images/3.jpg"
                 alt="Third slide">
        </div>
        <!--/Third slide-->
    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
</div>
<!--/.Carousel Wrapper-->
        </div>
        <div class="col-sm-2">
    </div>
</div>
</div>
</body>
</html>
